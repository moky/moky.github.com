<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>文章模板</title>
		
		<link rel="stylesheet" type="text/css" href="../css/article.css" />
	</head>
	
	<body>
		
		<div id="wrap">
			<header>
				<div><a href="../index.html">&lt;&lt; HOME</a></div>
			</header>
			
			<div id="main">
				
				<article><h1 id="title">${#title}</h1>
					<p id="body">${#body}</p>
					<div id="author">${#author}</div>
				</article>
				
				<aside>
					<h3>文章列表</h3>
					<ul id="articles"></ul>
				</aside>
				
				<div class="clear">&nbsp;</div>
				
			</div>
			
			<div id="qzone_wrap">
				<div id="qzone"></div>
			</div>
			
			<footer>
				
				<div id="copyright">&copy;2013 moKy</div>
				
			</footer>
		</div>
		
		<script language="javascript">
			$(document).ready(function() {
				try {
					
					// load articles
					articles("#articles", "../widgets/articles.html", "../sitemap.xml");
					
					// load qzone
					qzone({
						  categories: "../widgets/qzone-categories.html",
						  articles: "../widgets/qzone-articles.html"
					}).apply("#qzone");
					
				} catch(e) {
					//alert("article.html: " + e);
				}
			});
		</script>
	</body>
</html>
