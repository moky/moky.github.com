<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>文章模板</title>
		
		<link rel="stylesheet" type="text/css" href="../css/article.css" />
		<script type="text/javascript" src="../js/code.js"></script>
		<script type="text/javascript" src="../js/comment.js"></script>
		<script type="text/javascript" src="../js/share.js"></script>
		<script type="text/javascript" src="../js/stat.js"></script>
	</head>
	
	<body>
		
		<div id="wrap">
			<header>
				<div><a href="../index.html">&lt;&lt; HOME</a></div>
			</header>
			
			<div id="main">
				
				<article><h1 id="title">${#title}</h1>
					<p id="body">${#body}</p>
					<div id="author">${#author}</div>
					<div id="comments"><span class="hints">Loading comments...</span></div>
				</article>
				
				<div id="page_qrcode" title="用手机扫描此二维码自动获取当前页面URL"
					onclick="javascript:alert(this.title);"></div>
				
				<aside>
					<h3>文章列表</h3>
					<ul id="articles"><span class="hints">Loading articles...</span></ul>
				</aside>
				
				<div class="clear">&nbsp;</div>
				
			</div>
			
			<div id="qzone_wrap">
				<div id="qzone"><span class="hints">Loading Q-Zone articles...</span></div>
			</div>
			
			<footer>
				
				<div id="copyright">&copy;2013 moKy</div>
				
			</footer>
		</div>
		
	</body>
</html>
