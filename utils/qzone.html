		<script language="javascript">
			function main() {
				try {
					
					var url = document.location.href;
					url = tarsier.http.parseURI(url);
					
					var uin = url.params.uin || "1292823";
					var domain = qzone.domains[uin] || uin + ".qzone.qq.com";
					
					$("#title").html('<a href="http://' + domain + '/" target="qzone">' + domain + '</a>');
					
					// load qzone
					qzone(uin).templates("../widgets/qzone-categories.html", "../widgets/qzone-articles.html").apply("#qzone");
					
					// copyright
					copyright("#copyright");
					
				} catch(e) {
					alert("qzone.html: " + e);
				}
			}
		</script>
